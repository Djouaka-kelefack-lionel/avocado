<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avocado Stories - Fresh Visual Marketing</title>
    <link rel="stylesheet" href="style.css">
    <!-- Three.js pour les effets 3D -->

                </div>

            <div class="hero-3d">
                <div class="avocado-image">
                    <img src="/avocat1.png" alt="Sliced Avocado in Spiral">

            </div>
